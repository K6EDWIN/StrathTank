<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrathTank Dashboard</title>
  <link rel="stylesheet" href="userDash.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Your Projects</a></li>
        <li><a href="#">Upload Projects</a></li>
        <li><a href="#">Mentorship Hub</a></li>
      </ul>
    </aside>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="#" class="logo">StrathTank</a>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Upload</a>
        <a href="#">Explore</a>
        <a href="#">Mentorship</a>
        <a href="#">Collaboration</a>
      </div>
      <input class="search-bar" type="text" placeholder="Search..." />
    </nav>

    <!-- Banner -->
    <header class="banner">
      <h1>Transforming Academic Vision into Real-World Impact</h1>
      <button>Upload Your Project</button>
      <button>Explore Projects</button>
    </header>

    <!-- Recent Projects Section -->
    <section class="section">
      <h2>Recent Projects</h2>
      <div class="projects" id="recent-projects">
        <!-- Projects will be injected by JS -->
      </div>
    </section>

    <!-- Your Projects Section -->
    <section class="section">
      <h2>Your Projects</h2>
      <div class="projects" id="user-projects">
        <!-- User-specific projects will be injected by JS -->
      </div>
    </section>
  </div>

  <!-- Script for fetching projects -->
  <script src="loadProjects.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
<script>
  // Attach listeners
  document.querySelector("form").addEventListener("submit", handleLogin); // for login.html
  // or handleSignup, handleForgotPassword depending on page
</script>

</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Login using your social networks</p>
        <!--social media logins-->
        <div class="social-login">
            <button class="linkedIn">
                <i class="fab fa-linkedIn"></i>
                In
            </button>
            <button class="GitHub">
                <i class="fab fa-GitHub"></i>
                <img src="images\githubIcon.png" alt="GitHub Icon" class="github-logo">
            </button>
            <button class="google">
                <i class="fab fa-google"></i>
                G+
            </button>
          
        </div>
   
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
             <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
        </div>
        </form>
        <a href="/register" class="register-link">Don't have an account? Register</a>
    </div>
   
</body>
</html>

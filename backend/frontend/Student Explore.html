<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Showcase</title>
  <link rel="stylesheet" href="/styles/exploreProjects.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="logo">
      <img src="/assets/logo.png" alt="StrathTank Logo" class="logo-img" />
    </a>
    <div class="nav-links">
      <a href="/dashboard">Home</a>
      <a href="/upload-project">Upload</a>
     <a href="/mentorship-request">Mentorship request Hub</a>
    <a href="/hub">Mentorship Hub</a>
      <a href="/profile">My Profile</a>
      <a href="#" class="logout-link" onclick="openLogoutConfirm()">Logout</a>
    </div>
    <div class="search-section">
      <input id="searchBar" class="search-bar" type="text" placeholder="Search by title ..." />
      <div id="search-results" class="results-container"></div>
    </div>
  </nav>

  <!-- Sidebar + Main Content Container -->
  <div class="main-wrapper">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul id="category-list"></ul>

      <h4>Sort By</h4>
      <select id="sort-options">
        <option value="default">Default</option>
        <option value="newest">Newest</option>
        <option value="most-liked">Most Liked</option>
        <option value="most-commented">Most Commented</option>
      </select>
    </div>

    <div class="main-content">
      <div class="header">
        <h2>Projects</h2>
      </div>
      <div class="project-grid" id="project-grid"></div>
    </div>
  </div>
<!-- Logout Loader Modal -->
<div id="logout-loader" style="display: none;" class="logout-overlay">
  <div class="logout-box">
    <p>Logging out...</p>
    <div class="spinner"></div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div id="logout-confirm-modal" class="modal">
  <div class="modal-content">
    <h3>Confirm Logout</h3>
    <p>Do you really want to log out?</p>
    <div class="modal-actions">
      <button id="confirmLogoutBtn">Yes, Log Out</button>
      <button id="cancelLogoutBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
  <script src="/scripts/Student Explore.js"></script>
</body>
</html>

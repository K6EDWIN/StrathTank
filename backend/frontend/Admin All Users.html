<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Users - Admin Panel</title>
  <link rel="stylesheet" href="/styles/admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="/admin">Dashboard</a>
        <a href="/AllUsers" class="active">All Users</a>
        <a href="/adminExplore">Projects</a>
        <a href="/collaborations">Collaborations</a>
        <a href="/adminMentorships">Mentorships</a>
        <a href="/admin/profile">Profile</a>
        <a href="#" onclick="openLogoutConfirm()">Logout</a>
      </nav>
    </aside>

    <main class="admin-main">
      <section class="admin-header">
        <h1>All Users</h1>
        <input
          type="text"
          id="userSearch"
          placeholder="Search by name or email..."
          aria-label="Search Users"
        />
      </section>

      <section class="admin-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Rows injected by JavaScript -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <!-- Logout Loader Modal -->
<div id="logout-loader" style="display: none;" class="logout-overlay">
  <div class="logout-box">
    <p>Logging out...</p>
    <div class="spinner"></div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div id="logout-confirm-modal" class="modal">
  <div class="modal-content">
    <h3>Confirm Logout</h3>
    <p>Do you really want to log out?</p>
    <div class="modal-actions">
      <button id="confirmLogoutBtn">Yes, Log Out</button>
      <button id="cancelLogoutBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

  <script src="/scripts/Admin All Users.js"></script>
</body>
</html>

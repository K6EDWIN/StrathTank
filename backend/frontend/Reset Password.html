<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles/resetpassword.css" />
</head>
<body>
  <div class="reset-password-container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <input type="hidden" name="email" id="emailField" />

      <div class="form-group">
        <label for="resetCode">Reset Code:</label>
        <input type="text" name="resetCode" id="resetCode" required />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required />
      </div>
      <div class="form-group">
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" name="confirmPassword" id="confirmPassword" required />
</div>
<div id="passwordStrength" class="password-strength">Strength: <span id="strengthText">-</span></div>

      <button type="submit">Reset Password</button>
    </form>

    <div id="resultMessage"></div>
    <!-- Spinner + Redirect Message -->
<div class="status-overlay hidden" id="statusOverlay">
  <div class="status-content">
    <div class="spinner"></div>
    <p id="statusText">Changing password...</p>
  </div>
</div>

  </div>
  <script src="scripts/Reset Password.js"></script>
</body>
</html>

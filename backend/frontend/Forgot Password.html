<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password Page</title>
  <link rel="stylesheet" href="styles/forgotpassword.css" />
  <script src="scripts/Forgot Password.js" defer></script>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Please enter your email address to reset your password.</p>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Reset Password</button>
      </div>
    </form>
    <p id="message" class="status-message"></p>
  </div>

  <!-- Custom Dialog -->
  <div class="dialog-overlay hidden" id="confirmDialog">
    <div class="dialog-box">
      <p id="dialogMessage">You entered <span id="userEmailDisplay"></span>. Proceed?</p>
      <div class="dialog-actions">
        <button id="cancelBtn">Cancel</button>
        <button id="proceedBtn">Proceed</button>
      </div>
    </div>
  </div>

  <!-- Spinner and Status Box -->
  <div class="status-overlay hidden" id="statusBox">
    <div class="status-content">
      <div class="spinner"></div>
      <p id="statusText">Sending verification code...</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="/explore-projects">Projects</a>
        <a href="#">Collaborations</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="admin-main">
      <section class="admin-header">
        <h1>Welcome, Admin</h1>
        <input type="text" placeholder="Search users or projects..." />
      </section>

      <section class="admin-stats">
        
      </section>

      <section class="admin-table">
        <h2>Recent Users</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>

      <section class="admin-approvals">
        <h2>Pending Project Approvals</h2>
        <div class="approval-list">
          <!-- JS will populate these -->
        </div>
      </section>

      <section class="admin-flagged">
        <h2>Flagged Projects for Review</h2>
        <div class="flagged-list">
          <!-- JS will populate these -->
        </div>
      </section>
    </main>
  </div>

  <script src="/scripts/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="/styles/registration.css">
</head>
<body>
  <div class="registration-container">
    <h2>Create Account</h2>

    <!-- Social login buttons -->
    <div class="social-login">
      <button class="GitHub" onclick="location.href='/auth/github'">
        <img src="assets/githubIcon.png" alt="GitHub Icon" class="github-logo">
      </button>
      <button class="google" onclick="location.href='/auth/google'">G+</button>
    </div>

    <div id="message" class="form-message"></div>

    <!-- Registration form -->
    <form id="registerForm" method="POST" action="/submit">
      <!-- Step 1 -->
      <div id="step1">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="button" class="next-btn" onclick="goToStep2()">ğŸ‘‰ğŸ½</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display: none;">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="button" class="back-btn" onclick="goToStep1()">ğŸ‘ˆğŸ½</button>
        <button type="submit" class="registration-btn">Sign Up</button>
      </div>
    </form>

    <a href="/login" class="register-link">Already have an account? Login</a>
  </div>

  <!-- Modal for role selection after social login -->
  <div id="roleModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Select Your Role</h3>
      <button onclick="submitRole('student')">Student</button>
      <button onclick="submitRole('mentor')">Mentor</button>
      <button onclick="submitRole('admin')">Admin</button>
    </div>
  </div>
  <script src="scripts/registration.js"></script>
</body>
</html>

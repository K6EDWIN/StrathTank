<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project View</title>
  <link rel="stylesheet" href="/styles/individualProjectsView.css" />
  <script defer src="/scripts/projectviewnonit.js"></script>
</head>
<body>
  <!-- ‚úÖ Navigation Bar -->
  <nav class="navbar">
    <a href="/" class="logo">
      <img src="/assets/logo.png" alt="StrathTank Logo" class="logo-img" />
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="#">Upload</a>
      <a href="/explore-projects">Explore</a>
      <a href="#">Mentorship</a>
      <a href="#">Collaboration</a>
    </div>
    <div class="search-section">
      <input id="searchBar" class="search-bar" type="text" placeholder="Search by title or author..." />
      <div id="search-results" class="results-container"></div>
    </div>
  </nav>

  <!-- ‚úÖ Hero Section -->
  <header id="hero" class="hero">
    <div class="overlay">
      <h1 id="project-title">Loading...</h1>
      <p id="project-short-description">Please wait...</p>
    </div>
  </header>

  <main class="container">
    <!-- Overview -->
    <section class="overview">
      <h2>Project Overview</h2>
      <p id="project-overview">Loading...</p>
      <div id="tag-container" class="tags"></div>
    </section>

    <!-- General Details -->
    <section class="details-grid">
      <div class="technical">
        <h2>Project Details</h2>
        <ul id="project-details">
          <!-- Filled dynamically: e.g. Focus Area, Beneficiaries, Methodology -->
        </ul>
      </div>
      <div class="info">
        <h2>Project Information</h2>
        <ul id="project-info">
          <!-- Filled dynamically: e.g. Status, Date, Lead -->
        </ul>
        <div class="buttons">
          <button class="contact">üìß Contact Project Lead</button>
          <button class="collaborate">ü§ù Collaborate</button>
        </div>
        <div class="heart" id="like-section">
          ‚ù§Ô∏è <span id="like-count">0</span> <span id="like-status">ü§ç Like</span>
        </div>
      </div>
    </section>

    <!-- Designs / Visuals -->
    <section class="designs">
      <h2>Project Visuals</h2>
      <div class="design-grid" id="screenshots">
        <!-- Placeholder images added via JS or backend -->
      </div>
    </section>

    <!-- Documents -->
    <section class="documents">
      <h2>Documents Uploaded</h2>
      <div class="card-row" id="documents">
        <!-- Documents loaded dynamically -->
      </div>
    </section>

    <!-- Team -->
    <section class="team">
      <h2>The Team</h2>
      <div class="card-row" id="team-members">
        <!-- Team member cards inserted here -->
      </div>
    </section>

    <!-- Comments -->
    <section class="comments">
      <h2>Comments</h2>
      <textarea id="comment-text" placeholder="Add a comment..."></textarea>
      <button onclick="submitComment()">Add Comment</button>
      <div id="comments-list"></div>
    </section>
  </main>

  <!-- Document Overlay Viewer -->
  <div id="documentOverlay" class="overlay-viewer hidden">
    <div class="overlay-content">
      <button id="close-overlay" onclick="closeDocumentOverlay()">√ó</button>
      <iframe id="doc-frame" src="" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>

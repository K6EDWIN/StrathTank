<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project View</title>
  <link rel="stylesheet" href="/styles/Mentorview project.css" />
  <script defer src="/scripts/Mentor other Project view.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <nav class="navbar">
    <a href="/" class="logo">
      <img src="/assets/logo.png" alt="StrathTank Logo" class="logo-img" />
    </a>
    <div class="nav-links">
      <a href="/mentor">Home</a>
      <a href="/mentor-explore">Explore</a>
      <a href="/mentorship-hub">Mentorship Hub</a>
      <a href="/mentorprofile">My Profile</a>
    </div>
  </nav>

  <!-- ‚úÖ Hero Section -->
  <header class="hero">
    <div class="overlay">
      <h1 id="project-title">Loading...</h1>
      <p id="project-short-description">Please wait while we load the project details...</p>
    </div>
  </header>

  <main class="container">
    <!-- Overview -->
    <section class="overview">
      <h2>Project Overview</h2>
      <p id="project-overview">Loading...</p>
      <div id="tag-container" class="tags"></div>
    </section>

    <!-- General Details -->
    <section class="details-grid">
      <div class="technical">
        <h2>Project Details</h2>
        <ul id="project-details"></ul>
      </div>
      <div class="info">
        <h2>Project Information</h2>
        <ul id="project-info"></ul>

        <div id="like-section" class="heart">
          <span id="like-status">ü§ç </span>
          <span id="like-count">0</span>
        </div>

        <div class="buttons">
          <button class="flagproject" id="flag-button">üö© Flag Project</button>
        </div>
      </div>
    </section>

    <!-- Visuals -->
    <section class="designs">
      <h2>Project Visuals</h2>
      <div class="design-grid" id="screenshots"></div>
    </section>

    <!-- Documents -->
    <section class="documents">
      <h2>Uploaded Documents</h2>
      <div class="card-row" id="documents"></div>
    </section>

    <!-- Team -->
    <section class="team">
      <h2>Team Members</h2>
      <div class="card-row" id="team-members"></div>
    </section>

    <!-- ‚úÖ Comments Section -->
    <section class="comments">
      <h2>Comments</h2>
      <div id="comments-list"></div>
      <textarea id="comment-text" placeholder="Add a comment..."></textarea>
      <button id="submit-comment" onclick="submitComment()">Submit Comment</button>
    </section>
  </main>

  <!-- ‚úÖ PDF.js Viewer Overlay -->
  <div id="documentOverlay" class="overlay-viewer hidden">
    <div class="overlay-content">
      <button id="close-overlay" onclick="closeDocumentOverlay()">√ó</button>
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>

  <!-- ‚úÖ Flag Popup -->
  <div id="flag-popup" class="popup-overlay hidden">
    <div class="popup-box">
      <h3>Flag This Project</h3>
      <textarea id="flag-reason" placeholder="Why are you flagging this project?" rows="4"></textarea>
      <div class="popup-actions">
        <button id="cancel-flag">Cancel</button>
        <button id="submit-flag">Flag</button>
      </div>
    </div>
  </div>

</body>
</html>

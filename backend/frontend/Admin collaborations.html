<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collaborations Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/admin.css" />
</head>
<body>

  <div class="admin-container">
    
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="/admin">Dashboard</a>
        <a href="/AllUsers">All Users</a>
        <a href="/adminExplore">Projects</a>
        <a href="#" class="active">Collaborations</a>
        <a href="#">Mentorships</a>
      <a href="/admin/profile">Profile</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      
      <div class="admin-header">
        <h1>Project Collaborations</h1>
        <input 
          type="text" 
          id="collabSearch" 
          placeholder="Search by project, owner or collaborator..."
          aria-label="Search collaborations"
        />
      </div>

      <!-- Table -->
      <div class="admin-table">
        <table>
          <thead>
            <tr>
              <th>Project</th>
              <th>Owner</th>
              <th>Collaborator</th>
              <th>Status</th>
              <th>Requested</th>
            </tr>
          </thead>
          <tbody id="collabTableBody">
            <!-- JS will populate rows -->
          </tbody>
        </table>
      </div>

    </main>

  </div>

  <script src="/scripts/collaborations.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles/userProfile.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar visible">
    <h2>StrathTank</h2>
    <ul>
      <li><a href="/dashboard">Home</a></li>
      <li><a href="/upload-project">Upload</a></li>
      <li><a href="/explore-projects">Explore</a></li>
      <li><a href="#">Mentorship</a></li>
      <li><a href="/profile">My Profile</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="/assets/logo.png" alt="StrathTank Logo" class="logo-img" />
      </a>
      <div class="nav-links">
        <a href="/dashboard">Home</a>
        <a href="/upload-project">Upload</a>
        <a href="/explore-projects">Explore</a>
        <a href="#">Mentorship</a>
        <a href="/profile">My Profile</a>
      </div>
      <div class="search-section">
        <input id="searchBar" class="search-bar" type="text" placeholder="Search by title or author..." />
        <div id="search-results" class="results-container"></div>
      </div>
    </nav>

    <!-- Profile Content -->
    <div class="page-container">
      <main class="profile-content">
        <section class="profile-header">
          <div class="profile-top">
            <div class="profile-image-container">
              <img id="profilePic" class="profile-pic" alt="Profile Picture" />
            </div>
            <div class="profile-info">
              <h1 id="username">Loading...</h1>
              <p id="bio" class="bio">No bio yet.</p>
            </div>
          </div>
        </section>

        <section class="skills-section">
          <h2>Skills & Expertise</h2>
          <div id="skillsList" class="skills"></div>
        </section>

        <section class="stats-section">
          <h2>Statistics Overview</h2>
          <ul id="statsList">
            <li><strong>Projects Created:</strong> <span id="projectsCreated">0</span></li>
            <li><strong>Collaborations:</strong> <span id="collaborationsCount">0</span></li>
            <li><strong>Total Likes:</strong> <span id="totalLikes">0</span></li>
          </ul>
        </section>

        <section class="projects-section">
          <h2 id="projectsHeader">User's Projects</h2>
          <div id="ownedProjects" class="projects-grid"></div>
        </section>

        <section class="collaborations-section">
          <h2>Collaborated Projects</h2>
          <div id="collaborations" class="collaborations-grid"></div>
        </section>
      </main>
    </div>
  </main>

  <script src="/scripts/otherProfile.js"></script>
</body>
</html>

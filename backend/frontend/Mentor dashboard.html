<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Dashboard</title>
  <link rel="stylesheet" href="styles/mentorHomePage.css" />
</head>
<body>
  <div class="layout">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="logo">
  <img src="\assets/logo.png" alt="StrathTank Logo" class="logo-img" />
</a>
     <div class="nav-links">
        <a href="#">Home</a>
        <a href="/explorementors">Explore</a>
        <a href="/mentorshipHub">Mentorship Hub</a>
        <a href="/mentorprofile">My Profile</a>
      <a href="#" onclick="openLogoutConfirm()">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="mentorDashboard" class="mentor-profile">
      <section class="mentor-banner">
        <div class="banner-content">
          <h1>Welcome to your dashboard, <span id="username">username</span></h1>
          <p>Empowering developers through mentorship and collaboration.</p>
        </div>
      </section>
    <section class="projects-section">
        <h2>All Projects</h2>
        <div id="allProjects" class="projects-grid"></div>
      </section>
 <section class="projects-section">
  <div class="projects-header">
    <h2>Assigned Projects</h2>
    <button id="openRequestPoolBtn" class="openpool2">View Unassigned Request Pool</button>
  </div>
  <div id="assignedProjects" class="projects-grid"></div>
</section>

    </main>
  </div>

  <!-- Request Pool Modal -->
  <div id="requestPoolModal" class="modal">
    <div class="modal-content">
      <span id="closeRequestPoolModal" class="close-btn">&times;</span>
      <h2>Request Pool of Unassigned Mentorship Requests</h2>
      <div id="requestPoolContent" class="modal-grid"></div>
    </div>
  </div>
<!-- Logout Loader Modal -->
<div id="logout-loader" style="display: none;" class="logout-overlay">
  <div class="logout-box">
    <p>Logging out...</p>
    <div class="spinner"></div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div id="logout-confirm-modal" class="modal">
  <div class="modal-content">
    <h3>Confirm Logout</h3>
    <p>Do you really want to log out?</p>
    <div class="modal-actions">
      <button id="confirmLogoutBtn">Yes, Log Out</button>
      <button id="cancelLogoutBtn" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

  <script src="scripts/Mentor dashboard.js"></script>
</body>
</html>
